<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Justin Beiber</h1>

            <div class="songItemContainer">

                <div class="songItem">
                    <img src="covers/covver1.png" alt="1">
                    <span>Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">3:26 <i id="0" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                
                 <div class="songItem">
                    <img src="covers/covver2.png" alt="2">
                    <span>Baby</span>
                    <span class="songlistplay"><span class="timestamp">3:39 <i id="1" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/covver3.png" alt="3">
                    <span>Peaches</span>
                    <span class="songlistplay"><span class="timestamp">3:18 <i id="2" class="songItemPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/covver4.png" alt="4">
                    <span>SORRY</span>
                    <span class="songlistplay"><span class="timestamp">3:18 <i id="3" class=" songItemPlay fa-solid fa-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/covver5.png" alt="5">
                    <span>Yummy</span>
                    <span class="songlistplay"><span class="timestamp">3:50 <i id="4" class=" songItemPlay fa-solid fa-play"></i></span></span>
                </div>

            </div>

        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value="0"  max="100">
        <div class="icons">
            <i class="fa-3x fa-sharp fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-3x fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gig.gif"  width="70px"   alt="2" id="gif" > <span id="masterSongName">Let me love you</span>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/12485387d9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
